{% extends "base.html" %}

{% block content %}
<h1>Add Post for {{user.first_name + " " + user.last_name}}</h1>
<div class="main_cont">
    <form method="POST">
        <p>Title: <input type="text" name="title"></p>
        <p>Content: <input type="text" name="content"></p>
        <div class="from_btn_cont">
            <button>Cancel</button>
            <button>Content</button>
        </div>
    </form>

</div>


{% endblock %}
