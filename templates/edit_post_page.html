{% extends "base.html" %}


{% block content %}


<h1>Edit Post</h1>
<div class="main_cont">
    <form method="POST">
        <p>Title: <input type="text" name="title" value="{{post.title}}"></p>
        <p>Content: <input type="text" name="content" value="{{post.content}}"></p>
        <div class="from_btn_cont">
            <button>Cancel</button>
            <button>Update</button>
        </div>
    </form>

</div>






{% endblock %}
